<div class="quizz__container">
    <div class="quizz_logo">
        <img src="../../../assets/imgs/logo.png" alt="logo BuzzFeed" />
        <h1>{{ title }}</h1>
    </div>

    <div *ngIf="!finished" class="quizz_questions">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div *ngIf="!finished" class="quizz_options">
        <button class="btn-option" *ngFor="let option of questionSelected.options"
            (click)="handleClick(option.alias)">{{ option.name }}</button>
    </div>
    <div *ngIf="finished" class="quizz_results">
        <h1>O seu resultado Ã©: </h1><br />
        <h2>{{ result.text }}</h2>
        <img src={{result.imgURL}} alt="pic of hero/villain">
    </div>
</div>
